[pytest]
# Pytest configuration for Sparkle testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=connections
    --cov=ingestors
    --cov=transformers
    --cov=ml
    --cov=orchestration
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    spark: Tests requiring Spark session
    ml: Machine learning tests
    orchestration: Orchestration pipeline tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Spark-specific settings
spark_home = /opt/bitnami/spark
spark_options =
    spark.master=local[*]
    spark.app.name=sparkle-tests
    spark.sql.shuffle.partitions=2
    spark.default.parallelism=2
